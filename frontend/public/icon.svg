<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  
  <!-- Icon Design - Food/Plate Symbol -->
  <g transform="translate(256, 256)">
    <!-- Plate -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="white" stroke-width="12"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- Fork and Spoon -->
    <g transform="translate(-50, -40)">
      <!-- Fork -->
      <rect x="-4" y="0" width="8" height="80" fill="white" rx="2"/>
      <rect x="-12" y="-20" width="4" height="25" fill="white" rx="2"/>
      <rect x="-4" y="-20" width="4" height="25" fill="white" rx="2"/>
      <rect x="4" y="-20" width="4" height="25" fill="white" rx="2"/>
    </g>
    
    <g transform="translate(50, -40)">
      <!-- Spoon -->
      <ellipse cx="0" cy="-10" rx="10" ry="15" fill="white"/>
      <rect x="-3" y="0" width="6" height="80" fill="white" rx="2"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">MM</text>
  </g>
</svg>
